{% extends 'summer_fun/base.html' %}
{% load static %}
{% block content %}
<h3>Run Reports</h3>
<div class="row" >
    <div class="col-md-12 justify-content-sm-center">
      <div class="input-group" id="searchBox">
        <div class="col-xs-1 mx-4"></div>
          <form class="form-inline" action="." method="GET">
              <div class = "justify-content-sm-center">
                  <label class="sr-only type " for="type" >TIME</label>
                  <select class="custom-select my-1 mr-sm-2 mb-3" id="time">
                      <option selected>All times</option>  
                      <option value="1">One</option> 
                      <option value="2">Two</option> 
                      <option value="3">Three</option> 
                      <option value="4">Four</option> 
                      
                  </select>
              </div>
               
              <div class = "justify-content-sm-center"></div>
                  <label class="sr-only activitylabel " for="activity">ACTIVITY</label>
                      <select class="custom-select my-1 mr-sm-2 mb-5" id="activities">
                          <option selected>None</option> 
                          <option value="1">Kayak</option> 
                          <option value="2">Hike</option> 
                          <option value="3">Bike</option>
                          <option value="4">Swim</option>
                          <option value="5">Any activity</option> 
                          
                          <!-- trying to use loop to display choices {% for i in ACTIVITY_CHOICES %}}
                            <option value="{{i}}">{{i}}</option>
                        {% endfor %} -->


                      </select> 
            <div>
              <button type="submit" class="btn btn-primary mb-2">Show Report</button>
            </div>
          </form>
      </div>
    </div>
  </div>




{% endblock %}
